      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: #00d68f;
      transform: scale(1.05);
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    #preloader {

      50% { opacity: 0.3; }
    }
    .typing {

      border-right: 2px solid #00ff9f;
      overflow: hidden;
      width: 100%;
      animation: typing 4s steps(60, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }

  </style>
</head>

  </script>
</body>
</html>
